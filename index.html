<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, #ff9a9e, #fad0c4);
}

/* FULLSCREEN HEART ANIMATION */
.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* CARD */
.box {
  position: relative;
  z-index: 1;
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
}

/* BUTTONS */
button {
  padding: 12px 22px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  position: absolute;
  background: #ddd;
}

#hint {
  font-size: 14px;
  margin-top: 15px;
}
</style>
</head>

<body>

<!-- BACKGROUND HEARTS -->
<div class="hearts" id="hearts"></div>

<!-- CONTENT -->
<div class="box" id="box">
  <h3>Will you be my Valentine? ðŸ’–</h3>
  <p><b>Choose wisely â€” one time offer ðŸ˜Œ</b></p>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <p id="hint">Hint: Looks like the <b>No</b> button is shy ðŸ˜³</p>
</div>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const hint = document.getElementById("hint");
const box = document.getElementById("box");
let firstClick = null;

/* NO BUTTON MOVES */
function moveNo() {
  if (!firstClick) firstClick = "NO";
  hint.style.display = "none";

  no.style.left = Math.random() * 220 + "px";
  no.style.top = Math.random() * 120 + "px";

  console.log("First click:", firstClick);
}

no.addEventListener("mouseover", moveNo);
no.addEventListener("click", moveNo);

/* YES BUTTON */
yes.onclick = () => {
  if (!firstClick) firstClick = "YES";
  hint.style.display = "none";

  box.innerHTML = `
    <img src="https://media.giphy.com/media/od5H3PmEG5EVq/giphy.gif"
     style="width:100%; border-radius:15px;">
    <h3>enk ariyayirunn no nekkan pattathe last yes nekkum enn ðŸ˜…ðŸ˜‚</h3>
  `;

  console.log("First click:", firstClick);
};

/* FLOATING HEARTS */
const hearts = document.getElementById("hearts");
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’–";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 300);
</script>

</body>
</html>
